<html>
<head>
<style>    
    div {
  width: 390px;
  border: 10px solid gray;
  padding: 10px;
  margin: 10px;
}

.button {
  background-color: #e7e7e7; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 

<title>Control Panel</title>
    
</style>
</head>
<body>
    
        <h1>REMOTE CONTROL </h1>
    
    
<div class="center" >
    

    <table style="text-align: center; width: 20%; height: 90px; margin: auto;">
        <tr>
            <td></td>
            <td class="active">&#8679;<br><button class="button button2">FORWARD</button></td>
            <td></td>
        </tr>
        <tr>
            <td class="active">&#8678;<br><button class="button">LEFT</button></td>
            <td class="stop active">||<br><button class="button button3">STOP</button></td>
            <td class="active">&#8680;<br><button class="button">RIGHT</button></td>
        </tr>
        <tr>
            <td></td>
            <td class="active">&#8681;<br><button  class="button button2">BACKWARD</button></td>
            <td></td>
        </tr>
    </table>
    </div>

</body>
</html>
